    <style>
    body, html {

    body {

    #preloader {
      position: fixed;
      top: 0;

      display: flex;
      justify-content: center;

      z-index: 9999;
      color: #fff;

      font-weight: bold;

    main {
      position: relative;
      opacity: 0;

      transition: opacity 2s ease-in-out, filter 2s ease-in-out;
    }

    header {
      margin-top: 1em;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header > img {
      width: 8em;
      height: 8em;
      border-radius: 100%;
      border: 1px solid #fff;
      box-shadow: rgb(28, 32, 93 / 24%) 0px 2px 8px 0px;
    }

    header > h1 {
      display: inline-block;
      font-size: 0.8em;
      font-weight: bold;
      border-radius: 1em;
      background-color: #000a;
      padding: 0.3em 0.6em;
      border: 1px solid #fffa;
      backdrop-filter: blur(10px) saturate(160%) contrast(180%);
      -webkit-backdrop-filter: blur(10px) saturate(160%) contrast(180%);
    }

    ul {
      box-sizing: border-box;
      list-style: none;
      max-width: 480px;
      margin: 0 auto;
      padding: 2em;
    }

    ul > li {
      background-color: #fffa;
      backdrop-filter: blur(10px) saturate(160%) contrast(180%);
      -webkit-backdrop-filter: blur(10px) saturate(160%) contrast(180%);
      border-radius: 10em;
      padding: 1em;
      margin: 1.4em 0;
      box-shadow: rgb(28, 32, 93 / 24%) 0px 2px 8px 0px;
      transition: all 0.2s ease-in-out;
    }

    ul > li:hover {
      transform: scale(1.1);
    }

    ul > li > a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      text-decoration: none;
      color: black;
    }

    #vanta {
      position: absolute;
      z-index: 0;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    /* Moving loading lines */
    .line {
      position: absolute;
      width: 100%;
      height: 4px;
      background: #f00;
      animation: moveLine 4s linear infinite;
    }

    .line:nth-child(1) {
      top: 10%;
    }

    .line:nth-child(2) {
      top: 50%;
    }

    .line:nth-child(3) {
      top: 90%;
    }

    @keyframes moveLine {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
    </style>

    <script>
      let rainScene, rainCamera, rainRenderer;

      function createRainEffect() {
        rainScene = new THREE.Scene();
        rainCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        rainCamera.position.z = 5;

        rainRenderer = new THREE.WebGLRenderer();
        rainRenderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(rainRenderer.domElement);

        let rainGeometry = new THREE.Geometry();
        for (let i = 0; i < 1000; i++) {
          let raindrop = new THREE.Vector3(
            Math.random() * 400 - 200,
            Math.random() * 400 - 200,
            Math.random() * 400 - 200
          );
          rainGeometry.vertices.push(raindrop);
        }

        let rainMaterial = new THREE.PointsMaterial({ color: 0x00aaff, size: 0.1 });
        let rain = new THREE.Points(rainGeometry, rainMaterial);
        rainScene.add(rain);

        function animateRain() {
          requestAnimationFrame(animateRain);
          rainGeometry.vertices.forEach(function (raindrop) {
            raindrop.y -= 1;
            if (raindrop.y < -200) {
              raindrop.y = 200;
            }
          });
          rainGeometry.verticesNeedUpdate = true;
          rainRenderer.render(rainScene, rainCamera);
        }
        animateRain();
      }

      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        });

        createRainEffect();

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
